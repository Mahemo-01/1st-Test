<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- card -->
  <div class="card" id="card-form">
    <div class="title">
      <span>Editar Contacto</span>
    </div>
    <!-- form -->
    <form>

      <div class="form-group">
        <i class="fas fa-user-circle"></i>
        <input class="input-form" type="text" required>
        <span>Nombre</span>
      </div>

      <div class="form-group">
        <i class="fas fa-language"></i>
        <input class="input-form" type="text" required>
        <span>Apellidos</span>
      </div>
      <div class="form-group">
        <i class="fas fa-building"></i>
        <input class="input-form" type="text" required>
        <span>Empresa</span>
      </div>
      <div class="form-group">
        <i class="fas fa-user-tie"></i>
        <input class="input-form" type="text" required>
        <span>Puesto</span>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input class="input-form" type="text" required>
        <span>Email</span>
      </div>
      <div class="form-group grid">
        <i class="fas fa-mobile"></i>
        <input class="input-form" type="tel" required>
        <span>Telefono</span>
        <select id="telefonos"></select>
      </div>
      <div class="form-group">
        <i class="fas fa-map-marker-alt"></i>
        <input class="input-form" type="tel" required>
        <span>Direccion</span>
      </div>
      <div class="form-group">
        <i class="fas fa-globe-americas"></i><select id="paises">
        </select>
      </div>
      <div class="form-group grid">
        <i class="fas fa-map-marker-alt"></i>
        <input class="input-form" type="text" required>
        <span>CP</span>
        <select id="estados">
        </select>
      </div>
    </form>
    <div class="container">
      <div class="btn" id="cancelar">Cancelar</div>
      <div class="btn" id="guardar">Guardar</div>
    </div>
  </div>

  <script src="/main.js" type='module'></script>
  <!-- <script src="/services/countryData.js" type='module'></script> -->
</body>

</html>
